<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classical Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: linear-gradient(180deg, #f5f5f5, #eaeaea);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #d4af37;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      font-style: italic;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    audio {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Classical Sounds</h1>
    <p>Enjoy the timeless beauty of classical compositions.</p>
  </header>
  <div class="container">
    <h2>Tracks</h2>
    <div>
      <audio controls>
        <source src="media/classical1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Symphony No. 5</p>
    </div>
    <div>
      <audio controls>
        <source src="media/classical2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Piano Concerto</p>
    </div>
  </div>
  <footer>&copy; 2024 Classical Sounds</footer>
</body>
</html>
